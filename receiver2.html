<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>postMessage Receiver</title>
</head>
<body>
	
	<h3>postMessage Receiver</h3>

	
	<div>
		this page host :http://demo.sai.com:8081
	</div>
	
	<br>
	<div>
	message Received  : <span id="receive"></span>	

	</div>
	

	<script type="text/javascript">
	var count = 0;

		window.addEventListener('message', function(e) {
			if (e.origin !== "http://www.sai.com:8081"){
				return;
			}
			var re = document.getElementById('receive');
			re.innerHTML = e.data.value;
			var result = {
				input : e.data.input,
				value : '来自demos.devsai.com的第'+(++count)+'次回复信息'
			}
      console.log(e.source);
			e.source.postMessage(result, e.origin);
		});
console.log(window.top.postMessage({input : 'getData' ,value:'demos.devisa.com receiver2.thml'},'http://www.sai.com:8081'));
	</script>
</body>
</html>
